<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klein Huisje</title>
</head>
<body>
    <canvas id="myCanvas" width="400" height="400" style="border:1px solid #000;"></canvas>

    <script>
        let canvas = document.getElementById("myCanvas");
        let ctx = canvas.getContext("2d");

        drawHouse();

        function drawHouse() {
            ctx.fillStyle = "#D2B48C"; 
            ctx.fillRect(50, 150, 300, 200);

            ctx.fillStyle = "#8B4513"; 
            ctx.beginPath();
            ctx.moveTo(50, 150); 
            ctx.lineTo(200, 50);
            ctx.lineTo(350, 150);
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = "#A52A2A";
            ctx.fillRect(150, 250, 100, 100); 

            ctx.fillStyle = "#ADD8E6"; 
            ctx.fillRect(250, 175, 50, 50); 
            ctx.fillRect(275, 150, 5, 100); 
            ctx.fillRect(250, 175, 100, 5); 
        }
    </script>
</body>
</html>
